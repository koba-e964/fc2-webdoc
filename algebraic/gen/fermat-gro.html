<h1>Fermatの最終定理に必要な概念</h1>
ここでは,Fermatの最終定理の理解に必要な概念の説明をする。なお体論の知識は必須なので事前に学ばれたい。
<a href="http://ja.wikipedia.org/wiki/%E4%BD%93_(%E6%95%B0%E5%AD%A6)">Wikipedia - 体 (数学)</a>
<a name="cyclo"><h3>円分体</h3></a>
有理数体に、1のm乗根(代数方程式 x<sup>m</sup>-1=0の根)を添加したもの。1のm乗根のうち、もっとも偏角の小さいもの(2π/m)を
<img src="http://chart.apis.google.com/chart?cht=tx&amp;chl=\zeta_m" alt="\zeta_m">と表記する。例えば,<br/>
<img src="http://chart.apis.google.com/chart?cht=tx&amp;chl=\zeta_3=\frac{-1%2b\sqrt{-3}}{2}" alt="\zeta_3=\frac{-1%2b\sqrt{-3}}{2}"><br/>
<img src="http://chart.apis.google.com/chart?cht=tx&amp;chl=\zeta_4=\sqrt{-1}"><br/>
などである。
<a name="regprime"><h3>正則素数</h3></a>
<a href="#cyclo">円分体</a>
<img src="http://chart.apis.google.com/chart?cht=tx&amp;chl=\mathbb{Q}(\zeta_p)"　alt="mathbb{Q}(\zeta_p)">
の類数(イデアル類群の位数)がpで割り切れないような素数のこと。Fermatの最終定理の解決に当たっては、
ここが主要な障害である。
